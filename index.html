<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Document</title>
 <link rel="stylesheet" href="style.css">
 <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
</head>
<body>
 <div class="container"><!-- box-->
  <h2>UX Labb</h2>
  <form>
   <!-- text-field -->
   <div class="mds-text-field">
    <input class="mds-text-field__input" type="text" name="" required="">
    <label class="mds-text-field__label">Namn</label>
   </div>
   <div class="mds-text-field">
    <input class="mds-text-field__input" type="text" name="" required="" disabled>
    <label class="mds-text-field__label">Efternamn</label>
   </div>
   <!-- switch -->
   <div class="mds-switch">
    <input class="mds-switch__input" type="checkbox" name="">
    <label class="mds-switch__label"> Audio </label>
   
   </div>
   <div class="mds-switch">
    <input class="mds-switch__input" type="checkbox" name="" disabled>
    <label class="mds-switch__label"> Text </label>
   </div>
   <!-- checkbox -->
   <div class="mds-checkbox">
     <input class="mds-checkbox__input" type="checkbox" name=""> 
     <label class="mds-checkbox__label">Ingen reklam tack.</label>
   </div>
   
  </form>

 </div>
 
</body>
